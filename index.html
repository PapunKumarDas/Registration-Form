<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        .form-control{
            background-color: aliceblue;
        }
        .footer{
            text-align: center;
        }
        .required:after {
        content:" *";
        color: red;
        }
        
    </style>



   
    <title>Document</title>
    </head>
    <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <div class="">

        <!-- first page -->
        <div class="container mt-3 mb-3">
          
            <form action="2ndpage.html">
                <div class="form-control p-3">
                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label">Name</label><span style="color:#ff0000">*</span>
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control required"  required placeholder="First">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" required placeholder="Last">
                            </div>
                          </div>

                          

                        <label for="date" class="form-label">Date of Birth</label><span style="color:#ff0000">*</span>
                        <input type="date" class="form-control" placeholder="MM/DD/YYYY" name="date">

                        <label for="email" class="form-label">Email</label><span style="color:#ff0000">*</span>
                        <input type="email" class="form-control" required name="email"><br>

                        <label for="fname" class="form-label">Father'sName</label><span style="color:#ff0000">*</span>
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" required placeholder="First name">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" required placeholder="Last name">
                            </div>
                          </div>

                        <label for="mname" class="form-label">Mother'sName</label><span style="color:#ff0000">*</span>
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" required placeholder="First name">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" required placeholder="Last name">
                            </div>
                          </div>

                        <label for="gender" class="form-label">Gender</label><span style="color:#ff0000">*</span> <br>
                        <input type="radio"  name="mf"><label for="mgender" class="form-label">M</label><br>
                        <input type="radio" name="mf"><label for="mgender" class="form-label">F</label><br>

                        <label for="Nationality" class="form-label">Nationality</label><span style="color:#ff0000">*</span> <br>
                        <input type="text" required class="form-control" required placeholder=""><br>

                        <label for="Home Address" class="form-label">Home Address</label><span style="color:#ff0000">*</span> <br>
                        <input type="text" required class="form-control" required placeholder="Street Address"><br>
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" required placeholder="City">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" required placeholder="Country">
                            </div>
                        </div>

                        <label for="Telephone-Home" class="form-label">Telephone-Home</label><span style="color:#ff0000">*</span> <br>
                        <input type="text"  class="form-control" name="country_code" title="Error Message" pattern="[1-9]{1}[0-9]{9}" placeholder="### ### ####"> <br>
                        
                        <label for="Telephone-Mobile" class="form-label">Telephone-Mobile</label><span style="color:#ff0000">*</span> <br>
                        <input type="text"  class="form-control" name="country_code" title="Error Message" pattern="[1-9]{1}[0-9]{9}" placeholder="### ### ####"> <br>
                        
                        
                  
                        <!-- <button class="btn btn-success align-content-center">Submit</button> -->

                        
                    </div>
                    <input type="submit" class="btn btn-success">
                </div>
                
            </form>
        </div> 

  </div>
    </body>
</html>
